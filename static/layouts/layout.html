<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Siedrix.com{% endblock %}</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic|Bitter:400,700' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/ico" href="{{ static }}/favicon.ico">
	<link rel="stylesheet" href="{{ static }}/style/bootstrap.min.css">
	<link rel="stylesheet" href="{{ static }}/style/highlight.css">
	<link rel="stylesheet" href="{{ static }}/style/main.css">
	{% block head %}
	{% endblock %}
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/blog">Siedrix</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/info">Info</a></li>
				</ul>
			</div>
		</div>
	</div>
	<header>
	</header>
	<div class="wrapper">
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</div>
	<script type="text/javascript" src="{{ static }}/js/jquery.min.js"></script>
	<script type="text/javascript" src="{{ static }}/js/bootstrap.min.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-11460584-1', 'siedrix.com');
		ga('send', 'pageview');
	</script>
</body>
</html>
